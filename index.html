<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reaktionstest: Blau & Fixe Position</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    main {
      flex: 1;
      text-align: center;
      padding: 40px 20px;
    }
    aside {
      width: 400px;
      background-color: #f0f0f0;
      padding: 20px;
      border-left: 2px solid #ccc;
      overflow-x: auto;
    }
    #squareContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }
    .square {
      width: 60px;
      height: 60px;
      background-color: white;
      <!-- transition: background-color 0.2s, opacity 0.2s; -->
    }
    .active {
      background-color: blue;
      opacity: 1;
    }
    #divider {
      width: 2px;
      height: 60px;
      background-color: #333;
    }
    #info {
      margin-bottom: 20px;
    }
    #stats {
      margin-top: 20px;
    }
    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <main>
    <h1>Reaktionstest</h1>
    <div id="info">Dr√ºcke <b>A</b> f√ºr Links, <b>L</b> f√ºr Rechts.</div>
    <div id="stats">
      <p>Versuche: <span id="attempts">0</span> | Fehlversuche: <span id="errors">0</span></p>
    </div>
    <div id="squareContainer">
      <div id="square1" class="square"></div>
      <div id="divider"></div>
      <div id="square2" class="square"></div>
    </div>
    <div id="result"></div>
    <button id="restartBtn" onclick="startNewRound()">Neue Runde starten</button>
  </main>

  <aside>
    <h2>üèÜ Highscore</h2>
    <table id="highscoreTable">
      <thead>
        <tr>
          <th>Platz</th>
          <th>‚è± Links</th>
          <th>‚è± Rechts</th>
          <th>‚è± Gesamt</th>
          <th>‚ùå Links</th>
          <th>‚ùå Rechts</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </aside>

  <script>
    const square1 = document.getElementById("square1");
    const square2 = document.getElementById("square2");
    const result = document.getElementById("result");
    const restartBtn = document.getElementById("restartBtn");
    const attemptsDisplay = document.getElementById("attempts");
    const errorsDisplay = document.getElementById("errors");
    const highscoreBody = document.querySelector("#highscoreTable tbody");

    let sequence = [];
    let currentIndex = 0;
    let totalAttempts = 0;
    let errorCount = 0;
    let currentStartTime = null;
    let currentSide = null;
    let awaitingPress = false;

    let timingsLeft = [];
    let timingsRight = [];
    let errorsLeft = 0;
    let errorsRight = 0;

    let highscoreList = [];

    function generateSequence() {
      const lefts = Array(5).fill("left");
      const rights = Array(5).fill("right");
      sequence = [...lefts, ...rights].sort(() => Math.random() - 0.5);
    }

    function showSquare(side) {
      square1.classList.remove("active");
      square2.classList.remove("active");

      if (side === "left") {
        square1.classList.add("active");
      } else {
        square2.classList.add("active");
      }

      currentSide = side;
      currentStartTime = performance.now();
      awaitingPress = true;
    }

    function updateStats() {
      attemptsDisplay.textContent = totalAttempts;
      errorsDisplay.textContent = errorCount;
    }

    function updateHighscore() {
      const avgLeft = timingsLeft.length ? timingsLeft.reduce((a, b) => a + b, 0) / timingsLeft.length : 0;
      const avgRight = timingsRight.length ? timingsRight.reduce((a, b) => a + b, 0) / timingsRight.length : 0;
      const totalAvg = (avgLeft + avgRight) / 2;

      highscoreList.push({
        avgLeft,
        avgRight,
        totalAvg,
        errorsLeft,
        errorsRight
      });

      highscoreList.sort((a, b) => a.totalAvg - b.totalAvg);

      highscoreBody.innerHTML = "";
      highscoreList.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.avgLeft.toFixed(2)} ms</td>
          <td>${entry.avgRight.toFixed(2)} ms</td>
          <td>${entry.totalAvg.toFixed(2)} ms</td>
          <td>${entry.errorsLeft}</td>
          <td>${entry.errorsRight}</td>
        `;
        highscoreBody.appendChild(row);
      });
    }

    function nextRound() {
      if (currentIndex >= sequence.length) {
        square1.classList.remove("active");
        square2.classList.remove("active");
        const success = errorsLeft === 0 && errorsRight === 0;
        result.innerHTML = `<h2>Runde beendet!</h2>` + (success ? `<p style="color:green;"><strong>üéâ Perfekt! Keine Fehler gemacht!</strong></p>` : "");
        restartBtn.style.display = "inline-block";
        updateHighscore();
        return;
      }

      const delay = 500 + Math.random() * 1000;
      setTimeout(() => {
        showSquare(sequence[currentIndex]);
      }, delay);
    }

    function startNewRound() {
      sequence = [];
      currentIndex = 0;
      totalAttempts = 0;
      errorCount = 0;
      currentStartTime = null;
      currentSide = null;
      awaitingPress = false;
      timingsLeft = [];
      timingsRight = [];
      errorsLeft = 0;
      errorsRight = 0;
      result.innerHTML = "";
      restartBtn.style.display = "none";
      updateStats();
      generateSequence();
      nextRound();
    }

    document.addEventListener("keydown", (e) => {
      if (!awaitingPress) return;

      const key = e.key.toLowerCase();
      const isA = key === "a";
      const isL = key === "l";

      totalAttempts++;
      let correct = false;

      if (currentSide === "left" && isA) {
        correct = true;
        const reactionTime = performance.now() - currentStartTime;
        timingsLeft.push(reactionTime);
      } else if (currentSide === "right" && isL) {
        correct = true;
        const reactionTime = performance.now() - currentStartTime;
        timingsRight.push(reactionTime);
      } else {
        errorCount++;
        if (currentSide === "left") errorsLeft++;
        else errorsRight++;
      }

      updateStats();
      awaitingPress = false;
      square1.classList.remove("active");
      square2.classList.remove("active");
      currentIndex++;
      nextRound();
    });

    <!-- startNewRound(); -->
	restartBtn.style.display = "inline-block";
  </script>
</body>
</html>
