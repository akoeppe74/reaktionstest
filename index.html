<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reaktionstest mit Highscore</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    main {
      flex: 1;
      text-align: center;
      padding: 40px 20px;
    }
    aside {
      width: 400px;
      background-color: #f0f0f0;
      padding: 20px;
      border-left: 2px solid #ccc;
      overflow-x: auto;
    }
    #squareContainer {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .square {
      width: 100px;
      height: 100px;
      display: none;
    }
    #square1 {
      background-color: red;
    }
    #square2 {
      background-color: blue;
    }
    #info {
      margin-bottom: 20px;
    }
    #stats {
      margin-top: 20px;
    }
    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <main>
    <h1>Reaktionstest</h1>
    <div id="info">Dr√ºcke <b>A</b> f√ºr Rot (links), <b>L</b> f√ºr Blau (rechts).</div>
    <div id="stats">
      <p>Versuche: <span id="attempts">0</span> | Fehlversuche: <span id="errors">0</span></p>
    </div>
	 <div id="squareContainer">
      <div id="square1" class="square"></div>
      <div id="square2" class="square"></div>
    </div>
    <div id="result"></div>
    <button id="restartBtn" onclick="startNewRound()">Neue Runde starten</button>
  </main>

  <aside>
    <h2>üèÜ Highscore</h2>
    <table id="highscoreTable">
      <thead>
        <tr>
          <th>Platz</th>
          <th>‚è± Rot</th>
          <th>‚è± Blau</th>
          <th>‚è± Gesamt</th>
          <th>‚ùå Rot</th>
          <th>‚ùå Blau</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </aside>

  <script>
    const square1 = document.getElementById("square1");
    const square2 = document.getElementById("square2");
    const result = document.getElementById("result");
    const restartBtn = document.getElementById("restartBtn");
    const attemptsDisplay = document.getElementById("attempts");
    const errorsDisplay = document.getElementById("errors");
    const highscoreBody = document.querySelector("#highscoreTable tbody");

    let sequence = [];
    let currentIndex = 0;
    let totalAttempts = 0;
    let errorCount = 0;
    let currentStartTime = null;
    let currentColor = null;
    let awaitingPress = false;

    let timingsRed = [];
    let timingsBlue = [];
    let errorsRed = 0;
    let errorsBlue = 0;

    let highscoreList = [];

    function generateSequence() {
      const reds = Array(5).fill("red");
      const blues = Array(5).fill("blue");
      sequence = [...reds, ...blues].sort(() => Math.random() - 0.5);
    }

    function showSquare(color) {
      square1.style.display = "none";
      square2.style.display = "none";
      if (color === "red") {
        square1.style.display = "block";
      } else {
        square2.style.display = "block";
      }
      currentColor = color;
      currentStartTime = performance.now();
      awaitingPress = true;
    }

    function updateStats() {
      attemptsDisplay.textContent = totalAttempts;
      errorsDisplay.textContent = errorCount;
    }

    function updateHighscore() {
      const avgRed = timingsRed.length ? timingsRed.reduce((a, b) => a + b, 0) / timingsRed.length : 0;
      const avgBlue = timingsBlue.length ? timingsBlue.reduce((a, b) => a + b, 0) / timingsBlue.length : 0;
      const totalAvg = (avgRed + avgBlue)/2;

      highscoreList.push({
        avgRed,
        avgBlue,
        totalAvg,
        errorsRed,
        errorsBlue
      });

      highscoreList.sort((a, b) => a.totalAvg - b.totalAvg);

      highscoreBody.innerHTML = "";
      highscoreList.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.avgRed.toFixed(2)} ms</td>
          <td>${entry.avgBlue.toFixed(2)} ms</td>
          <td>${entry.totalAvg.toFixed(2)} ms</td>
          <td>${entry.errorsRed}</td>
          <td>${entry.errorsBlue}</td>
        `;
        highscoreBody.appendChild(row);
      });
    }

    function nextRound() {
      if (currentIndex >= sequence.length) {
        square1.style.display = "none";
        square2.style.display = "none";
        const success = errorsRed === 0 && errorsBlue === 0;
        result.innerHTML = `<h2>Runde beendet!</h2>` + (success ? `<p style="color:green;"><strong>üéâ Perfekt! Keine Fehler gemacht!</strong></p>` : "");
        restartBtn.style.display = "inline-block";
        updateHighscore();
        return;
      }

      const delay = 500 + Math.random() * 1500;
      setTimeout(() => {
        showSquare(sequence[currentIndex]);
      }, delay);
    }

    function startNewRound() {
      sequence = [];
      currentIndex = 0;
      totalAttempts = 0;
      errorCount = 0;
      currentStartTime = null;
      currentColor = null;
      awaitingPress = false;
      timingsRed = [];
      timingsBlue = [];
      errorsRed = 0;
      errorsBlue = 0;
      result.innerHTML = "";
      restartBtn.style.display = "none";
      updateStats();
      generateSequence();
      nextRound();
    }

    document.addEventListener("keydown", (e) => {
      if (!awaitingPress) return;

      const key = e.key.toLowerCase();
      const isA = key === "a";
      const isL = key === "l";

      totalAttempts++;
      let correct = false;

      if (currentColor === "red" && isA) {
        correct = true;
        const reactionTime = performance.now() - currentStartTime;
        timingsRed.push(reactionTime);
      } else if (currentColor === "blue" && isL) {
        correct = true;
        const reactionTime = performance.now() - currentStartTime;
        timingsBlue.push(reactionTime);
      } else {
        errorCount++;
        if (currentColor === "red") errorsRed++;
        else errorsBlue++;
      }

      updateStats();
      awaitingPress = false;
      square1.style.display = "none";
      square2.style.display = "none";
      currentIndex++;
      nextRound();
    });

    startNewRound();
  </script>
</body>
</html>
